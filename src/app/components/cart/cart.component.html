<div class="cart">
    <div *ngIf="noProducts">Rien dans le pannier...</div>
    <div class="cart__items" *ngFor="#product of products">
        <div class="cart__items--single">
            <a class="card-link" (click)="gotoDetail(product)">
                <h1>Nom : {{product.name}}</h1>
            </a>
            <h2>Prix: {{product.price | currency:'CAD':true}}</h2>
            <!-- <h2>Quantit√©: {{cart.product.qty}}</h2> -->
            <hr>
        </div>
    </div>
</div>
