<div class="row" *ngIf="product">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">{{product.name}}</h4>
          <h6 class="card-subtitle text-muted">{{product.price | currency:'CAD':true}}</h6>
        </div>
        <img class="card-img-top" data-src="{{product.imagePath}}" alt="Card image cap">
        <div class="card-block">
          <p class="card-text">{{product.description}}</p>
          <button class="btn btn-primary" (click)="addToCart(product)">Ajouter au pannier</button>
          <button class="btn btn-secondary" (click)="goBack()">Retour</button>
        </div>
      </div>
    </div>
</div>
